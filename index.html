<!DOCTYPE html>
<html>
  <head>
    <title>Animal Park Map</title>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

        <div  class="col-md-10" id="map"></div>
        <div class="col-md-2 searchbar">
            <h2>Search</h2>
            <input placeholder="Searchâ€¦" id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
            <ul data-bind="foreach: search()">
                <li data-bind="text: name, click: $parent.setPlace"></li>
            </ul>

        </div>
    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    
    <script src="js/libs/jquery.min.js"></script>  
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
