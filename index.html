

<!DOCTYPE html>
<html>
  <head>
    <title>Animal Park Map</title>
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
      
        <div  class="col-md-9" id="map"></div>
        <div class="col-md-3">
            <div  id="searchList">
              <h2>Search</h2>
              <input placeholder="Searchâ€¦" id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
              <ul data-bind="foreach: search()">
                <li data-bind="text: name, click: $parent.setPlace"></li>
              </ul>
            </div>
            <div class="info-box" data-bind="with: currentPlace">
              <h2 data-bind="text: wikiHeading"><span data-bind="text: name"></span>:</h2>
              <article id="wiki-info" data-bind="text: wikiInfo"></article>
            </div>
<!--             <div id="streetView" data-bind="with: currentPlace">
              <h3>Google Street View</h3>
              <img class="bgimg" data-bind="attr:{src: url}">
            </div> -->

        </div>
    
    <script src="js/libs/jquery.min.js"></script>  
    <script src="js/libs/knockout-3.3.0.js"></script> 
    <script src="js/script.js"></script>
    <script src="http://maps.google.com/maps/api/js?callback=run" async defer></script>
  </body>
</html>
